. Amplitude e frequência permanecem constantes.\nReceptor precisa ver o \u0026ldquo;sentido\u0026rdquo; da onda para ver se o bit é 0 ou 1.\nPSK := PM + portadora.\nModulação em quadratura de amplitude (QAM) QAM-4 := 4 amplitudes diferentes ou 2 amplitudes e 2 fases.\ntransmite 2 bits de uma vez. QAM-8 := 4 amplitudes + 2 fases.\ntransmite 3 bits de uma vez. QAM-\u0026hellip;\nAté onde podemos ir? R: QAM-256.\ntransmite 8 bits de uma vez. Desvantagens do QAM-256:\npontos das constalações ficam cada vez mais juntos, maior chance de erro. hardware cada vez mais sensível e caro. Vantagens do QAM-256:\ncorreção de erro implícita e automática. Codificação Codifica uma onda digital utilizada dentro do computador em uma onda digital transmitida fora do computador.\nUtilizada quando o meio de transmissão é digital.\nExemplo: Rede Ethernet.\nDeve garantir a transmissão de dados e o sincronismo entre origem e destino.\nPolaridade:\nToda \u0026ldquo;onda\u0026rdquo; possui o repouso. Unipolar: um polo, além do repouso. Bipolar: dois polos, além do repouso. Return-to-zero (RZ) 1: pulso para cima. 0: pulso para baixo. sempre volta ao repouso antes do fim do intervalo. Bipolar.\n2 oscilações/bit.\nTaxa de transmissão x Taxa de sinalização Taxa de sinalização indica quantas oscilações o sinal pode efetuar por segundo.\nQuem define a quantidade de dados que pode ser enviada é a taxa de sinalização.\nFazer a onda oscilar mais vezes do que o suportado pelo fio pode fazer o fio esquentar e romper.\nNon-return-to-zero (NRZ) 1: pulso para cima. 0: fica no repouso. Unipolar.\nPior caso NRZ: 01010101...010101.\nProblema do NRZ: quando não tem oscilações, não tem como sincronizar. Uma vez perdido o sincronismo, deve-se reiniciar a transmissão.\nO NRZ é ideal para:\nTransmissões a curta distência. Transmissões nas quais o sincronismo não é problema. NRZ Invert on ones (NRZ-I) 1: inverte a linha. 0: fica onde está. Unipolar.\nPior caso do NRZ-I: 111...111, porque tem 2 oscilações/bit.\nProblema do NRZ-I: 000...000, porque perde o sincronismo.\nSolução: a cada 4 bits incluir um bit 1 na transmissão. O receptor deve retirar o bit 1 adicional. Logo, para transmitir 8 bits de dados, deve-se transmitir 10 bits na linha.\nManchester 1: para cima no meio do intervalo. 0: para baixo no meio do intervalo. Unipolar.\nPior caso: sequência de 1s ou de 0s, porque precisa de 2 oscilações/bit.\nVantagem: código auto-sincronizável.\nDesvantagem: transição no meio do intervalo carrega dados e sincronismo.\nUso: Ethernet.\nManchester diferencial sempre tem transição no meio do intervalo. 1: ausência de transição no início do intervalo. 0: presença de transição no início do intervalo. Unipolar.\nPior caso: 000...000, porque precisa de 2 oscilações/bit.\nVantagens:\ncódigo auto-sincronizável. transição no meio carrega somente sincronismo. presença ou ausência de transição no início carrega os dados. Alternate Mark Invertion (AMI) 1: alterna um pulso para cima com um pulso para baixo. 0: fica no repouso. Bipolar.\nPior caso: 111...111, porque precisa de 2 oscilações/bit.\nProblema: 000...000, porque perde o sincronismo.\nVantagem: deteção de erro. Dois pulso pro mesmo sentido \u0026ldquo;seguidos\u0026rdquo; identifica um erro.\nUso: telefone fixo.\nDuplexação Simplex Comunicação em sentido único.\nExemplo:\nMouse. Teclado. Rádio. Half-duplex (ou Semi-duplex) Comunicação em ambas as direções, porém nunca ao mesmo tempo.\nExemplo:\nWalk-talk. Email. Duplex (ou Full-duplex) Comunicação em ambas as direções. Pode ser simultânea.\nExemplo:\nTelefone. Internet. O objetivo é criar um canal duplex. Isso pode ser feito com dois simplex, mas - se isso não for possível - usamos duplexação.\nTDD (Time Division Duplexing) Fatia o tempo do canal em slots.\nEm um slot transmite e no outro recebe.\nÉ necessário ter um tempo de guarda entre os slots, porque a inversão não é instantânea. Isso evita colisões.\nA transissão ocorre tão rápido que considera-se um duplex.\nFDD (Frequency Division Duplexing) Divide a frequência disponível em duas. Uma faixa de frequência transmite e outra recebe.\nTDD vs FDD TDD:\nMáquina transmite utilizando toda a banda pela \u0026ldquo;metade\u0026rdquo; do tempo. Precisa de um intervalo de tempo (intervalo de guarda) entre transmissão e recepção para inverter o canal. Redes sem fio (wifi). FDD:\nmáquina transmite utilizando \u0026ldquo;metade\u0026rdquo; da banda todo o tempo. Precisa de duas antenas (uma para receber e uma para transmitir) ou de uma antena capaz de realizar as duas tarefas simunltâneas. Telefonia celular. Multiplexação Múltiplos clientes (computadores) conversam com o servidor.\nSimplex.\nTDM Fatia o tempo do canal entre os usuários e entrega um slot para cada um.\nDeve ter um tempo de guarda entre cada slot.\nCada máquina transmite por um tempo utilizando todo o canal.\nQuadro := sequência de slots sem repetição.\nOs quadros são repetidos indefinidamente no canal.\nO que ocorre se um slot ficar vazio?\nR: O slot pertence a máquina, se ela não quer transmitir, ele fica vazio.\nTDM x TDMA Time Division Multiplexing:\ndiversas transmissões simultâneas. podem ser de uma mesma máquina. Time Division Multiple Access:\nexatamente o mesmo conceito, mas aplicado a máquinas diferentes. exemplo: diversos celulares conversando com a torre ao mesmo tempo. Melhorias TDM com servidor:\nao invés de ter slots fixos para as máquinas existe um servidor na rede. máquinas devem pedir slots livres para o servidor. devem informar por quanto tempo vão utilizar o canal. servidor aloca slots enquanto tiver livre. pode alocar um ou mais slots para cada máquina. depois avisa que está ocupado e máquinas devem esperar. custo a mais por esse gerenciamento. TDM com reserva:\nigual ao TDM com servidor, mas o servidor aceita reservas futuras. FDM Fatia o tamanho do canal (a faixa de frequência) em bandas menores (canais menores) e entrega um canal pequeno para cada usuário.\nDeve ter uma frequência guarda entre cada canal.\nCada máquina transmite todo o tempo utilizando um canal pequeno (velocidade reduzida).\nFDM x FDMA Frequency Division Multiplexing:\ndiversas transmissões simultâneas. podem ser de uma mesma máquina. Frequency Division Multiple Access:\nexatamente o mesmo conceito, mas aplicado a máquinas diferentes. CDM (Multiplexação por Divisão de Código) Baseada nas funções de Walsh. Cada máquina recebe uma função de Walsh para utilizar. A função define o formato da onde que a máquina deve transmitir.\nTodas as máquinas transmitem utilizando o canal todo, todo o tempo. Elas se somam, mas é possível que o receptor separe as ondas e identifique cada sinal. O receptor faz meio que um casamento de padrões.\nPermite 32 transmissões simultâneas.\nProblemas Para funciona, todas as máquinas devem iniciar a transmissão de cada bit ao mesmo tempo (transmissões sincronizadas). Tempo para transmitir um bit é maior que em TDM e FDM. CDM x CDMA Code Division Multiplexing:\ndiversas transmissões simultâneas. podem ser de uma mesma máquina. Code Division Multiple Access:\nexatamente o mesmo conceito. mas aplicado a máquinas diferentes. OFMD (Multiplexação por Divisão Ortogonal de Frequência) Parecida com FDM, mas os sub-canais são sobrepostos. Isso resulta em um número maior de sub-canais maiores.\nO pico de cada frequência é único e o resto pode se sobrepor.\nUma das multiplexações mais modernas e mais avançadas utilizadas hoje em dia. Utilizado em todas as redes sem fio.\nWDM (Multiplexação por Divisão de Comprimento de Onda) Similar ao FDM, mas - ao invés de utilizar a frequência como parâmetro para a divisão - utiliza o comprimento de onda.\nUtilizado em fibra ótica.\nDuplexação + Multiplexação Duplexação:\nPermite enviar e receber em um canal (Duplex). Somente duas máquinas conectadas. Multiplexação:\nPermite muitas máquinas compartilharem o canal. Simplex. É possível unir as duas técnicas. Ou seja, multiplas máquinas dividindo um canal com transmissão bidirecional.\nTDD + TDM Dois grupos: upload e download. Um slot para cada máquina fazer upload. Um slot para cada máquina fazer download.\nQuadro := parte de upload + download.\nTDD + FDM Dividir a frequência para cada máquina e, dentro de cada frequência, dividir em slots de tempo para upload e download.\nFDD + TDM Duas frequências: uma para upload e outra para download. Um slot de tempo para cada máquina.\nMais utilizado.\nFDD + FDM Dois frequências: upload e download. Dentro de cada frequência, uma frequência para cada máquina.\nExistem mais possibilidades CDM + TDD, CDM + FDD, OFDM + TDD, OFDM + FDD, etc.\nEnlace Responsável pela comunicação de duas máquinas diretamente conectadas.\nDividido em duas sub-camadas:\nControle de Acesso ao Meio (MAC)\nResponsável por definir quais máquinas e por quanto tempo podem utilizar o meio de transmissão.\nControle Lógico de Enlace (LLC)\nPossui 4 funções:\nEnquadramento Sequencialização Detecção de erros Controle de fluxo MAC Definir quais máquinas podem usar o meio.\nDefinir por quanto tempo as máquinas podem usar o meio.\nSimilar as técnicas de multiplexação, mas multiplexação precisa de uma pré-definição ou de um servidor definindo a forma de uso do tempo/frequência/código.\nAqui, a ideia é fazer tudo distribuído, sem nenhum servidor ou pré-definição.\nAloha Utilizado em uma das primeiras redes criadas no mundo (AlohaNet).\nAlohaNet:\nFoi criado em 1970. Rede sem fio criada pela universidade do Havaí. uma das primeiras redes do mundo. primeira rede sem fio do mundo. interligava os campus da universidade do Havaí. Simplesmente manda dados para quem quiser, quando quiser.\nProblema: muitas colisões.\n~[10, 20]% de taxa de entrega.\nAloha discreto (Slotted Aloha) Tentativa de resolver o problema de colisões.\nMáquinas devem ouvir antes de transmitir.\nSe tiver uma transimissão em andamento: Máquina deve esperar a transmissão acabar. Senão: # canal está livre Pode transmitir. ~[30, 40]% de taxa de entrega.\nCSMA (Carrier Sense Multiple Access) Adaptação do Aloha discreto para ser utilizado no fio (barramento). Rede em broadcast.\nBasicamente é um Aloha discreto portado para dentro do fio.\nCSMA não persistente. Caso o canal esteja ocupada estabelece uma espera aleatória para tentar novamente.\nIntervalo de espera é um valor inteiro entre (0, 2^n-1], onde n é o número de tentativas de transmitir esta mensagem. Depois de n = 11, n fica constante. n = 16 significa pânico na rede, desiste da transmissão.\nCSMA/CD Baseado no CSMA não-persistente.\nCom Collision Detection.\nEnquanto transmite fica ouvindo o canal. Se detectar colisão, para de transmitir. A colisão sempre acontece no início da transmissão. Depois que o cabo está \u0026ldquo;cheio\u0026rdquo; não pode mais ocorrer colisão, pois máquinas devem ouvir antes de transmitir.\nQuando os bits colidem, eles fazem um OR e tudo vira uma sequência de 1s. Uma máquina coloca 0 no fio e ouve 1. Logo, ela percebe que ouve uma colisão.\nA colisão só pode ocorrer nos primeiros 64 bytes da transmissão. Isso limita o tamanho da rede. O sinal deve atingir toda a rede dentro do tempo necessário para transmitir 64 bytes.\nVantagens:\nSe der colisão, transmite somente 64 bytes e para. Não gasta tempo da rede transmitindo mensagens que vão ser jogadas fora. ~92% de taxa de entrega.\nUtilizado na Ethernet.\nCSMA/CA Novas redes sem fio não conseguiram usar CSMA/CD, porque não da pra transmitir e ouvir ao mesmo tempo.\nVolta ao CSMA, problema da colisão volta.\nProblema novo: problema do terminal oculto.\nSolução: CSMA com Collision Avoidance.\nDuas novas mensagens:\nRTS (Request-To-Send) CTS (Clear-To-Send) Pode ocorrer colisão em mensagens RTS e CTS.\nVantagem: mensagens RTS e CTS são mensagens pequenas, perto de 64 bytes.\nDesvantagem: precisa enviar 1 mensagem RTS e 1 CTS pelo menos para cada mensagem de dados.\nPassagem de bastão Como uma corrida de revezamento. O bastão vai passando pela rede. Quem está com o bastão pode transmitir. Se tudo funcionar corretamente, não tem colisão.\nDuas formas de fazer a passagem de bastão:\nTemporização do bastão. Acabou meu tempo? Então passa o bastão. Problema: perde tempo quando não está transmitindo. Antecipação do bastão. Não vou enviar nada, então passa o bastão. Problema: quando ninguém quer transmitir nada. Resumo Rede com fio: CSMA/CD.\nRede sem fio: CSMA/CA.\nAnel: passagem de bastão.\nPorque não usar CSMA/CA em redes com fio? Overhead do RTS/CTS.\nLLC O LLC (Logical Link Control) possui 4 tarefas:\nEnquadramento Sequencialização Detecção de erros Controle de fluxo Enquadramento Em transmissões assíncronas, a origem deve sinalizar aonde começa e aonde termina as mensagens.\nDuas formas de fazer isso:\nDelimitador de início + delimitador de fim.\nProblema: se o delimitador de fim aparecer dentro da mensagem.\nSolução: se encontrar um 0 seguido por 5 1s, adiciona mais um 0. Quando o receptor receber, ele remove esse 0.\nDelimitador de início + campo de tamanho.\nComparativo Delimitador de fim:\nMensagens sem limite de tamanho. Deve procurar o delimitador de fim no meio da mensagem para alterá-lo. Campo tamanho:\nMensagens com tamanho máximo (maior número que pode ser representado no campo tamanho). Pode ter qualquer sequência nos dados. Sequencialização Deve indicar a sequência correta que as mensagens saíram da origem.\nAdiciona-se um campo na mensagem com um número sequencial de 0 a XX. XX é o maior número que pode ser representado com a quantidade de bits do campo tamanho.\nCuidado, a sequência deve ser sem sinal (unsigned). Quando estourar o contador, ele deve voltar a 0. Por exemplo, se for de 8 bits, vai de 0 a 255.\nControle de Fluxo Duas formas de fazer:\nPara e espera Janelas deslizantes Para e espera. Utilizado em redes semi-duplex.\nEnvia uma mensage, para e fica esperando uma resposta.\nEnvia uma mensagem de cada vez.\nOs timeouts são sempre em mensagens e não em respostas (ACK/NACK).\nJanelas deslizantes. Utilizado em redes duplex.\nDefine uma \u0026ldquo;janela\u0026rdquo; com X mensagens. Pode enviar até X mensagens sem receber nenhuma confirmação.\nAceitação coletiva: qualquer resposta (ACK ou NACK) da mensagem 4 (por exemplo) aceita todas as mensagens transmitidas antes da 4.\nAs janelas podem mudar de tamanho.\nExistem duas formas de implementar as janelas deslizantes:\nVolta-N.\nQuando há um NACK, retransmite toda a janela a partir da que deu erro.\nUsado em redes nas quais você tem muito erro.\nRepetição seletiva.\nQuando há um NACK, retransmite só o que deu erro dentro da janela ou o que é novo na janela.\nUsado em redes nas quais você tem pouco erro.\nDetecção de erros Função: descobrir que ocorreu erro durante a transmissão.\nParidade horizontal Adicionar um bit em cada linha indicando se a quantidade de 1s é par (ou ímpar).\nFaz um XOR bit a bit e o resultado é o que vai no campo de paridade.\nProblema: inverte 2 bits na mesma linha.\nParidade vertical Adicionar um bit em cada coluna indicando se a quantidade de 1s é par (ou ímpar).\nProblema: inverte 2 bits na mesma coluna.\nParidade longitudinal Paridade horizontal + vertical.\nProblema: inverte um quadrado 2x2.\nSobrecarga: 1 bit para cada byte + 1 byte.\nChecksum Soma os dados. Trunca o resultado para 8 bits. A checksum é o que falta pra número do item 2 dar 0. O checksum é o complemento da soma dos dados.\nManda no final da mensagem o checksum e checa se deu 0 a soma do checksum com a mensagem.\nSobrecarga: 1 byte.\nCRC (Ciclic Redundant Code) Mensagem original + polinômio gerador.\nO resto é somado na mensagem truncada.\nNo receptor, o resto da divisão tem que ser 0.\nSobrecarga: n bits adicionais (n é o grau do nosso polinômio).\nReferências https://www.youtube.com/watch?v=-Us6uoQVHOI\u0026list=PLM3N1gr3bmJaVBCbTtdZrK91GyzSsnwlV\u0026index=1 ",
